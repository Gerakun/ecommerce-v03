<!DOCTYPE html>
<html lang="Es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <script
      src="https://kit.fontawesome.com/77d76d86b5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Eccomerce Didacti Rivers</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/rodapie.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section class="menu">
      <header class="menu__header">
        <img
          class="menu__header-logo"
          src="../Imagenes/LogoDR.png"
          alt="Logo AluraGeek"
        />
        <p class="menu__header-p">Sección para administradores</p>
      </header>
    </section>
    <section class="login">
      <div class="login__container">
        <form class="login__container">
          <h1 class="login__container-titulo">Iniciar Sesión</h1>
          <div class="input-container">
            <input
              class="login__container-input"
              autofocus
              type="email"
              id="correoelectronico"
              placeholder="Escriba su correo electrónico"
              required
              data-tipo="email"
              data-form-usuario
            />
            <span class="input-message-error">Este campo no es valido</span>
          </div>
          <div class="input-container">
            <input
              class="login__container-input"
              type="password"
              id="password"
              placeholder="Escriba su contraseña"
              required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!=.*[ !@#$%^&*_=+-]).{6,12}$"
              data-tipo="password"
              title="Al menos 6 caracteres, máximo 12, debe contener una letra minúscula, una letra mayúscula, un número y no puede contener caracteres especiales."
              data-form-contraseña
            />
            <span class="input-message-error">Este campo no es valido</span>
          </div>
          <button id="btn-login" class="login__container-btn">Entrar</button>
        </form>
      </div>
    </section>
    <section class="rodapie">
      <div class="rodapie__container">
        <img src="../Imagenes/LogoDRC.png" class="rodapie__logo" />
        <p class="rodapie__parrafo">©Copyright Didacti Rivers</p>
      </div>
      <button class="rodapie__btn">
        <span><a class="rodapie__href" href="../index.html">Inicio</a></span>
      </button>
    </section>
    <script type="module" src="../js/app.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
