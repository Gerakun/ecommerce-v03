<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="https://kit.fontawesome.com/77d76d86b5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <title>Eccomerce Didacti Rivers</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/error.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/rodapie.css">
</head>
<body>
    <section class="menu">
        <header class="menu__header">
            <img class="menu__header-logo" src="../Imagenes/LogoDR.png" alt="Logo AluraGeek">
            <button class="rodapie__btn"><span><a class="rodapie__href" href="/screens/productos.html">Menú de Admin</a></span></button>    
        </header>
    </section>
    <section class="error">
        <div class="error__container">
            <img class="error__icon" src="/Imagenes/DKke.gif" alt="check-gif">
            <p class="error__parrafo">¡Oops! Ocurrió un error. <br>Prueba de nuevo en unos minutos.</p>
            <div>
                <button class="error__btn"><a href="/index.html">Regresar al inicio</a></button>
            </div>
            
        </div>  
    </section>
    <section class="rodapie">
        <div class="rodapie__container">
            <img src="../Imagenes/LogoDRC.png" class="rodapie__logo"/>
            <p class="rodapie__parrafo">©Copyright Didacti Rivers</p> 
        </div>  
    </section>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
