<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="https://kit.fontawesome.com/77d76d86b5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <title>Eccomerce Didacti Rivers</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/registroCompletado.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/rodapie.css">
</head>
<body>
    <section class="menu">
        <header class="menu__header">
            <img class="menu__header-logo" src="../Imagenes/LogoDR.png" alt="Logo Didacti Rivers">
            <p class="menu__header-p">Sección para administradores</p>   
        </header>
    </section>
    <section class="registroCompletado">
        <div class="registroCompletado__container">
            <img class="registroCompletado__icon" src="/Imagenes/check.gif" alt="check-gif">
            <p class="registroCompletado__parrafo">¡Registro Completado!</p>
            <div>
                <button class="registroCompletado__btn"><a href="/screens/añadirProducto.html">Agregar otro producto</a></button>
                <button class="registroCompletado__btn"><a href="/screens/productos.html">Ver productos agregados</a></button>
            </div>
            
        </div>  
    </section>
    <section class="rodapie">
        <div class="rodapie__container">
            <img src="../Imagenes/LogoDRC.png" class="rodapie__logo"/>
            <p class="rodapie__parrafo">©Copyright Didacti Rivers</p> 
        </div> 
        <button class="rodapie__btn"><span><a class="rodapie__href" href="/index.html">Inicio</a></span></button>  
    </section>
</body>
</html>
